<html lang="en">

    <title>RESUME | Arinjay Wyawhare</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/animate.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./src/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/resume.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Arinjay Wyawhare's Resume - Interactive Terminal Style"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
    />
  </head>

  <body style="background: var(--terminal-bg); margin: 0; padding: 0">
    <div class="boot-container" role="main">
      <div id="boot-sequence" class="boot-sequence" aria-live="polite">
        <div class="terminal-header">
          <div class="terminal-buttons">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="terminal-title">Terminal</div>
        </div>
        <div id="boot-content"></div>
      </div>
    </div>

    <script>
      const bootLines = [
        "Initializing system...",
        '<span class="bracket">⚡</span> <span class="status">SYSTEM</span> Starting boot sequence',
        '<span class="bracket">⚡</span> <span class="status">KERNEL</span> Loading system core',
        '<span class="bracket">[</span><span class="status"> OK </span><span class="bracket">]</span> <span class="service">Checking file system integrity</span>',
        '<span class="bracket">[</span><span class="status">....</span><span class="bracket">]</span> <span class="service">Starting system services</span>',
        '<span class="bracket">[</span><span class="status"> OK </span><span class="bracket">]</span> <span class="service">Network connection established</span>',
        '<span class="bracket">[</span><span class="status"> OK </span><span class="bracket">]</span> <span class="service">Security protocols activated</span>',
        '<span class="bracket">[</span><span class="status">....</span><span class="bracket">]</span> <span class="service">Loading user interface</span>',
        '<span class="bracket">[</span><span class="status"> OK </span><span class="bracket">]</span> <span class="service">System ready</span>',
        "Booting system...",
        "Performing memory test...",
        "Memory: 16384MB",
        "Memory test complete",

        "/dev/nvme0n1p2: recovering journal",
        "Checking file system integrity...",
        "/dev/nvme0n1p2: clean, 5486561/31227904 files",

        "[    0.000000]   Linux version 6.1.0-kali1-amd64",
        "[    1.023847]   ACPI: Core revision 20221020",
        "[    1.584721]   thermal LNXTHERM:00: registered as thermal_zone0",
        "[    2.145980]   e820: update [mem 0x00000000-0x00000fff] usable ==> reserved",
        "[    3.267159]   pci 0000:00:02.0: Video device with shadowed ROM at [mem 0x000c0000-0x000dffff]",
        "[    5.782234]   EXT4-fs (nvme0n1p2): mounted filesystem",
        "[    6.234159]   EXT4-fs (nvme0n1p2): re-mounted",
        "[    7.891234]   IPv6: ADDRCONF(NETDEV_CHANGE): eth0: link becomes ready",
        "[    8.345612]   Initializing network security",
        "[    9.456123]   systemd[1]: Starting system...",
        "[   10.234567]   Starting System Logging Service...",
        "[   11.345678]   Mounting cgroup2 on /sys/fs/cgroup",
        "[   12.456789]   Starting D-Bus System Message Bus...",
        "[   13.567890]   Starting Network Manager...",
        "[   14.678901]   Starting Accounts Service...",
        "[   15.789012]   AppArmor: initializing security driver",
        "[   16.890123]   SELinux: initializing security module",
        "[   17.901234]   Starting firewall...",
        "[   20.123456]   Starting OpenSSH server...",
        "[   21.234567]   Starting PostgreSQL server...",
        "[   22.345678]   Starting Redis server...",
        "[   23.456789]   Starting Apache2 web server...",
        "[   30.567890]   Running security audit...",
        "[   31.678901]   Checking system integrity...",
        "[   32.789012]   Verifying user permissions...",
        "[   33.890123]   Scanning for vulnerabilities...",
        "[   40.901234]   System initialization complete",
        "[   41.012345]   Starting authentication service...",
        "Initializing login manager...",
      ];

      let currentLine = 0;

      function showTTY() {
        const bootSequence = document.getElementById("boot-sequence");
        bootSequence.innerHTML += `
          <div class="tty-screen">
            <div class="prompt-symbol">➜</div>
            <pre>
              <span class="hostname">kali</span>:<span class="directory">~</span>
              <input type="text" id="username" autocomplete="off" placeholder="login as: ">
            </pre>
          </div>`;
        document.getElementById("username").focus();
      }

      function handleBootComplete() {
        const bootSequence = document.getElementById("boot-sequence");
        const pressEnterDiv = document.createElement("div");
        pressEnterDiv.className = "press-enter";
        pressEnterDiv.innerHTML = "Press Enter to continue...";
        bootSequence.appendChild(pressEnterDiv);
        bootSequence.scrollTop = bootSequence.scrollHeight;

        document.addEventListener("keydown", function enterListener(e) {
          if (e.key === "Enter") {
            document.removeEventListener("keydown", enterListener);
            showTTY();
          }
        });
      }

      function autoScroll() {
        const bootSequence = document.getElementById("boot-sequence");
        setTimeout(() => {
          bootSequence.scrollTop = bootSequence.scrollHeight;
        }, 50);
      }

      function typeBootSequence() {
        if (currentLine < bootLines.length) {
          const line = document.createElement("div");
          line.className = "boot-line";
          line.innerHTML = bootLines[currentLine];
          document.getElementById("boot-sequence").appendChild(line);
          autoScroll();
          currentLine++;
          setTimeout(typeBootSequence, Math.random() * 300 + 100);
        } else {
          handleBootComplete();
        }
      }

      document.addEventListener("keyup", function (e) {
        if (e.key === "Enter") {
          const username = document.getElementById("username");
          const password = document.getElementById("password");

          if (!password && username && username.value) {
            const savedUsername = username.value;
            const ttyScreen = document.querySelector(".tty-screen pre");
            ttyScreen.innerHTML = `
Kali GNU/Linux Rolling kali tty1

kali login: ${savedUsername}
Password: <input type="password" id="password" autocomplete="off">
<input type="hidden" id="username" value="${savedUsername}">`;
            document.getElementById("password").focus();
            return;
          }

          if (password && username) {
            const savedUsername = username.value;
            const enteredPassword = password.value;

            if (savedUsername === "root" && enteredPassword === "toor") {
              window.location.href = "./Terminal.html";
            } else {
              const ttyScreen = document.querySelector(".tty-screen pre");
              ttyScreen.innerHTML = `
Login incorrect
Kali GNU/Linux Rolling kali tty1

kali login: <input type="text" id="username" autocomplete="off">`;
              document.getElementById("username").focus();
            }
          }
        }
      });

      setTimeout(typeBootSequence, 1000);
    </script>
  </body>
</html>
